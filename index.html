<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Air Fryer Kochtabelle</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Kochtabelle für Air Fryer</h2>
        <button id="theme-toggle" class="theme-toggle" aria-label="Theme Toggle">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>
      
      <div class="controls">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Zutat suchen..." 
          aria-label="Suche"
        />
        <button id="add-recipe-btn" class="btn">
          <span class="material-symbols-rounded">add</span>
          Neue Zutat
        </button>
        <button id="export-btn" class="btn">
          <span class="material-symbols-rounded">download</span>
          Exportieren
        </button>
        <button id="import-btn" class="btn">
          <span class="material-symbols-rounded">upload</span>
          Importieren
        </button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>

      <div id="recipe-table"></div>

      <!-- Modal für das Hinzufügen/Bearbeiten von Rezepten -->
      <div id="recipe-modal" class="modal">
        <div class="modal-content">
          <span class="close" aria-label="Schließen">&times;</span>
          <h3 id="modal-title">Zutat hinzufügen/bearbeiten</h3>
          <form id="recipe-form">
            <select id="category-select" required>
              <option value="">Kategorie auswählen...</option>
              <option value="GEMÜSE">GEMÜSE</option>
              <option value="GEFLÜGEL">GEFLÜGEL</option>
              <option value="FISCH UND MEERESFRÜCHTE">FISCH UND MEERESFRÜCHTE</option>
              <option value="RIND">RIND</option>
              <option value="SCHWEINEFLEISCH">SCHWEINEFLEISCH</option>
              <option value="LAMM">LAMM</option>
              <option value="new">Neue Kategorie...</option>
            </select>
            <input type="text" id="new-category" placeholder="Neue Kategorie" style="display: none;">
            <input type="text" id="name-input" placeholder="Name" required>
            <input type="text" id="amount-input" placeholder="Menge" required>
            <input type="text" id="prep-input" placeholder="Vorbereitung" required>
            <input type="text" id="oil-input" placeholder="In Öl schwenken" required>
            <input type="text" id="temp-input" placeholder="Temperatur" required>
            <input type="text" id="time-input" placeholder="Garzeit" required>
            <button type="submit" class="btn">
              <span class="material-symbols-rounded">save</span>
              Speichern
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
